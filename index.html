<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
      <script async defer
         src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAB0M7xWUqSD7QEymp8zw48zSY8HmsRxFQ&libraries=places"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
         integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ=="
         crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
         integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
         integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
         crossorigin="anonymous" />
      <link rel="stylesheet" href="assets/css/style.css">
      <script src="assets/js/map.js" defer></script>
      <script src="assets/js/list.js" defer></script>
      <script src="assets/js/time.js" defer></script>
      <script src="assets/js/weather.js" defer></script>
      <script src="assets/js/geolocation.js" defer></script>
      <title>Shopping List</title>
   </head>
   <body>
<!--                        Navbar        -->
      <nav class="navbar navbar-brand navbar-style"><a href="index.html">Shopping List</a></nav>
      <div class="container">
         <div class="row">
            <div class="col">
               <div class="map" id="map"></div>
            </div>
         </div>
         <div class="row">
<!--                        Weather App       -->
         <div class="col col-lg-6 col-md-6 col-sm-12">
            <div class="weather-frame">
               <div id="time">
<!--                      These are placeholders-->
                  <span id="hrs">12</span>
                  <span id="min">09</span>
                  <span id="sec">14</span>
               </div>
               <div class="city">
                  <h2>The Moon</h2>
               </div>
               <div class="temp">-130<span>°c</span></div>
               <div class="condition">
                  <img src="assets/icons/OpenWeatherMap/200.svg" alt="Weather Condition Icon">
               </div>
               <form action="/weather" class="search-box" id="weather-form">
                  <input id="userWeatherInput" class="input-field" type="text" name="weatherInput"
                     placeholder="Location..." required="required" pattern="([A-z0-9À-ž\s]){2,}" maxlength="20">
                  <button class="weather-button submit-btn">Submit</button>
               </form>
            </div>
         </div>
<!--                        Shopping List        -->
            <div class="col col-lg-6 col-md-6 col-sm-12">
               <div class="shopping-frame">
                  <h2>Shopping List</h2>
                  <div class="form-container">
                     <form action="/shopping-list" class="search-box" id="shoppingList">
                        <input id="userInput" class="input-field" type="text" name="userInput"
                           placeholder="Add Item..." required="required" pattern="([A-z0-9À-ž\s]){2,}" maxlength="20">
                        <button class="submit-button submit-btn">Submit</button>
                     </form>
                     <ul id="listItems">
                     </ul>
                  </div>
               </div>
            </div>
         </div>
      </div>
<!--                        Footer        -->
      <footer>
         <div class="links">
            <a href="mailto:info@tommybratt.se" class="fas fa-envelope-open-text" target=”_blank”></a>
            <a href="https://github.com/Gretaah" class="fab fa-github" target=”_blank”></a>
            <a href="https://tommybratt.se/" class="fas fa-globe" target=”_blank”></a>
            <a href="https://www.linkedin.com/in/tommy-b-001a391b4/" class="fab fa-linkedin" ></a>
         </div>
      </footer>
   </body>
</html>
